name: "Update Jetbrains Products"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  update_jetbrains:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: ./nixos/system-packages/jetbrains/update.py